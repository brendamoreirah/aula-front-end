<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Campos de Formulários</h1>


    <form action="">
        <label for="Nome">Nome</label>
        <input type="text" id="Nome" placeholder="seu nome"> 

        <br> <br>
        <label for="E-mai">E-mail</label>
        <input type="email" id="e-mail" placeholder="seu e-mail" required>

        <br><br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="*****">

        <br><br>
        <label for="confirmar senha">Confirmar Senha</label>
        <input type="senha" id="confirmar" placeholder="confirmar sua senha">


        <br> <br>
        <label for="Idade">Idade</label>
        <input type="number" step="5" min="0" max="150" id="idade" placeholder="sua idade"> 

        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="">   Selecione</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
            <option value="sp">Sao Paulo</option>
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="ap">Amapa</option>
            <option value="pa">Parana</option>
            <option value="pb">Paraiba</option>
            <option value="pe">Pernambuco</option>
            <option value="sc">Santa Catarina</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="ro">Rondonia</option>
            <option value="se">Sergipe</option>
            <option value="to">Tocantins</option>
            <option value="rr">Roraima</option>
            <option value="pi">Piaui</option>
            <option value="ms">Mato Grosso do sul</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espirito Santo</option>
            <option value="ro">Rondonia</option>
            <option value="mt">Mato Grosso</option>
            <option value="ma">Maranaho</option>
            <option value="go">Goias</option>
            <option value="ce">Ceara</option>
        </select>

            <br><br>
            <label for="">Cadastro Ativo</label>
            <input type="radio" name="cadativo" value="sim">sim
            <input type="radio" name="cadativo" value="nao">nao

            <br><br>
            <label for="">Hobbies:</label>
            <input type="checkbox" name="hobs[]">Ouvir Musicas <br>
            <input type="checkbox" name="hobs[]">Games <br>
            <input type="checkbox" name="hobs[]">Treinar <br>
            <input type="checkbox" name="hobs[]">Comer <br>
            <input type="checkbox" name="hobs[]">Dançar <br>
            <input type="checkbox" name="hobs[]">Passear <br>
            <input type="checkbox" name="hobs[]">Assistir filme <br>

            <br><br>
            <label for="consideracoes">Consideracoes</label>
            <br>
            <textarea name="consideracoes" id="consideracoes"></textarea> 

        <br><br>
        <button>Enviar</button>

    </form>

</body>

</html>
