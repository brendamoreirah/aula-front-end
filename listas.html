<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <h2>Lista ordenadas</h2>
    <p>As listas ordenadas servem para criar um lista com marcadores alfanumericos </p>

    <ol>
         <li>Primeiro item</li>
         <li>Segundo item </li>
         <li>Terceiro item</li>
    </ol>
    <ol reversed>
    <li>Primeiro item</li>
    <li>Segundo item </li>
    <li>Terceiro item</li>
</ol reversed>
    
<ul> 
    <li>Primeiro item</li>
    <li>Segundo item </li>
    <li>Terceiro item</li>
</ul>
   
</body>
</html>
